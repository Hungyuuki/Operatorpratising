<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành luyện tập toán tử</title>
</head>
<body>
    <script> //tính S hình chữ nhật//
        let inpw; let inph;
        inpw=prompt('Nhập chiều dài: '); inph=prompt('Nhập chiều cao: ');
        let width=parseInt(inpw); let height=parseInt(inph);
        let S = width * height;
        document.write('Diện tích là: ' +S);
    </script>
</body>
</html>
